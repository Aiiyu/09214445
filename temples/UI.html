<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成績title>
</head>
<body>
    <div class="container">
        <h1>學生成績輸入</h1>
        <form action="/submit-score" method="POST">
            <div class="form-group">
                <label for="student_id">學號：</label>
                <input type="text" id="student_id" name="student_id" required>
            </div>

            <div class="form-group">
                <label for="student_name">姓名：</label>
                <input type="text" id="student_name" name="student_name" required>
            </div>

            <div class="form-group">
                <label for="subject">科目：</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="score">分數：</label>
                <input type="number" id="score" name="score" min="0" max="100" required>
            </div>

            <button type="submit">提交成績</button>
        </form>
    </div>
</body>
</html>
